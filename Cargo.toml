[package]
name = "pie_bot_reborn"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = true

[dependencies]
tokio = { version = "1.41.0", features = ["rt-multi-thread", "macros"] }
songbird = { version = "0.4.3", features = ["simd-json"] }
symphonia = { version = "0.5.4", features = ["aac", "mp3", "isomp4", "alac"] }
rand = "0.8.5"
regex = "1.11.0"
serde_json = "1.0.132"
ureq = { version = "2.10.1", features = ["charset", "json"] }
reqwest = { version = "0.11.27", features = ["json"]}
base64_light = "0.1.5"

[dependencies.serenity]
version = "0.12.2"
default-features = false
features = ["cache", "client", "gateway", "http", "model", "rustls_backend", "voice", "simd_json"]
